<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Online Shopping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="/">Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="{% url 'home' %}" method="GET" class="form-inline">
                        <input type="text" name="q" class="form-control" placeholder="Search for products..." value="{{ query }}">
                        <button type="submit" class="btn btn-primary" style="background-color: blue; border-color: blue;">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-4">
    <!-- Display search results -->
    <div class="row">
        {% if search_results %}
            {% for product in search_results %}
                <div class="col-md-4 mb-4">
                    <a href="{% url 'product_detail' product.id %}" style="text-decoration: none; color: inherit;">
                        <div class="card">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.description }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.description }}</h5>
                                <p class="card-text">Price: ${{ product.price }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
